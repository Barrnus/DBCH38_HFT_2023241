<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Priority Page</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div id="formdiv">
        <label>Type</label>
        <input type="text" id="taskType" />
        <label>Description</label>
        <input type="text" id="taskDesc" />
        <button type="button" onclick="create()">Add Task</button>
    </div>
    <div id="noncrud">
        <button id="noncrudButton" onclick="getTaskWithManyWorkers()">getTaskWithManyWorkers</button>
        <button id="noncrudButton" onclick="getTaskWithManyWorkersUrgent()">getTaskWithManyWorkersUrgent</button>
    </div>
    <div id="noncrudDiv">
        <table id="noncrudResult"></table>
    </div>
    <div id="updatediv">
        <label>Type</label>
        <input type="text" id="updateType" />
        <label>Description</label>
        <input type="text" id="updateDesc" />
        <button type="button" onclick="update()">Update Task</button>
    </div>
    <table>
        <thead>
            <tr>
                <td>Type</td>
                <td>Description</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="task.js" />

</body>
</html>
