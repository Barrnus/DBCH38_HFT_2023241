<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Worker Page</title>
    <link rel="stylesheet" href="style.css" />
    
</head>
<body>
    <div id="formdiv">
        <label>Name</label>
        <input type="text" id="workerName" />
        <label>Age</label>
        <input type="number" id="workerAge" />
        <label>Position</label>
        <input type="text" id="workerPosition" />
        <button type="button" onclick="create()">Add Worker</button>
    </div>
    <div id="noncrud">
        <button id="noncrudButton" onclick="getWorkersWithUrgentTask()">getWorkersWithUrgentTask</button>
        <button id="noncrudButton" onclick="getWorkersWithnoTask()">getWorkersWithnoTask</button>
    </div>
    <div id="noncrudDiv">
        <table id="noncrudResult"></table>
    </div>
    <div id="updatediv">
        <label>Name</label>
        <input type="text" id="updateName" />
        <label>Age</label>
        <input type="number" id="updateAge" />
        <label>Position</label>
        <input type="text" id="updatePosition" />
        <button type="button" onclick="update()">Update Worker</button>
    </div>
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Position</td>
                <td>Age</td>
                <td>Task</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="worker.js" />

</body>
</html>
