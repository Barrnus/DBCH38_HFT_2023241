<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Priority Page</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div id="formdiv">
        <label>Value</label>
        <input type="text" id="priorityValue" />
        <button type="button" onclick="create()">Add Priority</button>
    </div>
    <div id="noncrud">
        <button id="noncrudButton" onclick="getPriorityWithMostTasks()">getPriorityWithMostTasks</button>
    </div>
    <div id="noncrudDiv">
        <table id="noncrudResult"></table>
    </div>
    <div id="updatediv">
        <label>Value</label>
        <input type="text" id="updateValue" />
        <button type="button" onclick="update()">Update Priority</button>
    </div>
    <table>
        <thead>
            <tr>
                <td>Value</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="priority.js" />

</body>
</html>
